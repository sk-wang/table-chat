[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage settings
addopts = 
    --verbose
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
    -v

# Filter Pydantic v2 alias warnings for single-word field names
# These warnings occur when alias_generator produces same name as field (e.g. url -> url)
filterwarnings =
    ignore:The 'alias' attribute.*was provided to the `Field\(\)` function:pydantic.warnings.UnsupportedFieldAttributeWarning
    ignore:The 'validation_alias' attribute.*was provided to the `Field\(\)` function:pydantic.warnings.UnsupportedFieldAttributeWarning
    ignore:The 'serialization_alias' attribute.*was provided to the `Field\(\)` function:pydantic.warnings.UnsupportedFieldAttributeWarning

# Custom markers
markers =
    integration: marks tests as integration tests (require real database connection)

