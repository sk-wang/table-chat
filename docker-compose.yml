# Docker Compose configuration for TableChat
version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: tablechat-backend
    ports:
      - "7888:7888"
    env_file:
      - .env
    environment:
      - DATABASE_PATH=/data/scinew.db
    volumes:
      - tablechat-data:/data
    networks:
      - tablechat-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7888/docs"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: tablechat-frontend
    ports:
      - "5888:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - tablechat-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  tablechat-net:
    driver: bridge

volumes:
  tablechat-data:
    driver: local

